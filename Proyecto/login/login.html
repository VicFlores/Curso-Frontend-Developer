<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Iniciar sesión</title>
</head>

<body>

  <header class="header">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de Play video">
  </header>

  <section class="login">

    <div class="login__container">
      <h2>Iniciar sesión</h2>

      <form class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>

        <div class="login__container--remember">
          <label>
            <input type="checkbox" id="cbx1" value="checkbox">Recuerdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>

      <div class="login__container--social-media">
        <div><img src="../img/buscar.png" alt="Google">
          <p>Inicia sesión con Google</p>
        </div>
        <div><img src="../img/twitter.png" alt="Twitter">
          <p>Inicia sesión con Twitter</p>
        </div>
      </div>

      <div class="login__container--register">
        <h4>¿No tienes ninguna cuenta?</h4>
        <a href="../register/register.html">Registrate</a>
      </div>
    </div>

  </section>
  
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>

</body>
</html>
