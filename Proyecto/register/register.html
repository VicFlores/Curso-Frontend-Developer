<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>
<body>

  <header class="header ">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de Play video">
  </header>
  
  <section class="register">
    <div class="register__container">
      Registrate

      <div class="register__container--form">
        <form>
          <label for="name">Ingresa tu nombre</label>
          <input class="input" type="text" id="name" placeholder="Nombre de usuario">
          <label for="password">Ingresa tu contraseña</label>
          <input class="input" type="password" id="password" placeholder="Contraseña">
          <button class="button"><a href="../login/login.html">Registrar</a></button>
        </form>
      </div>

    </div>
  </section>

  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>

</body>
</html>
